<template name="day_form">
  {{#autoForm collection="Days" id="dayForm" doc=day type=method}}
    <div class="row">
      <div class="col s12 input-field">
        <label class="control-label" for="description">What was the best of today?</label>
        {{> afFieldInput name='description' type='textarea' class='materialize-textarea'}}
      </div>
    </div>

    {{#if day._id}}
      <button type="submit" class="btn waves-effect waves-light green update">Update</button>
    {{else}}
      <button type="submit" class="btn waves-effect waves-light green insert">Save</button>
    {{/if}}
  {{/autoForm}}
</template>
